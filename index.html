<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap CDN(Content Deliveli Network)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Font Awesome CDN(Content Deliveli Network)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Generate Users</title>
</head>
<body>
    <div class="back-user">
        <div class="top"></div>
        <div class="main">
            <img class="user-image" src="" alt="">
        </div>
        <div class="title">
            <p class="pain-text">Hi, My Faul Names Is: </p>
            <h3 class="fullname"></h3>
        </div>
        <div class="outher-info">
            <div class="email">
                <p class="info"><span class="bi bi-envelope_fill"></span> My Username Is: </p>
                <h4 class="username"></h4>
            </div>
            <div class="phone">
                <p class="info"><span class="bi bi-telephone_fill"></span>My Phone Number Is: </p>
                <h4 class="user-number"></h4>
            </div>
            <div class="adress">
                <p class="info"><span class="bi bi-get-alt_fill"></span>My Location Is: </p>
                <h4 class="user-address"></h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
